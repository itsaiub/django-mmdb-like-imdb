{% extends "base.html" %}

{% block title %}
  {{ movie.title }} - {{ block.super }}
{% endblock title %}

{% block main %}
  <h1>
    {{ movie }}
  </h1>
  <p class="lead">
    {{ movie.plot }}
  </p>
{% endblock main %}

{% block sidebar %}
  <div>
    This movie is rated:
      <span class="badge badge-primary">
        {{ movie.get_rating_display }}
      </span>
  </div>
{% endblock sidebar %}

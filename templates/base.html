<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>
    {% block title %}
      Imdb-Clone
    {% endblock title %}
  </title>
  <style>
    .imdb-masthead {
      background-color: #eeeeee;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="imdb-masthead">
    <div class="container">
      <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#">Navbar</a>
          <div class="" id="">
             <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
               <li class="nav-item active">
                 <a class="nav-link" href="{% url 'core:MovieList' %}">Movies <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
      </nav>
    </div>
  </div>

  <div class="container">
      <div class="row">
        <div class="col-sm-8 imdb-main">
          {% block main %}
            
          {% endblock main %}
        </div>
        <div class="col-sm-3 offset-sm-1 imdb-sidebar">
          {% block sidebar %}
            
          {% endblock sidebar %}
        </div>
      </div>
    </div>
 
</body>
</html>
